{% extends 'theme.html'%}

<!DOCTYPE html>
<html>

<head>
	<title>Car rental app</title>
</head>

<body>

	{% block content %}


	<h1>Welcome to the car rental app</h1>
	{% if user.is_authenticated %}
	<a href="{% url 'logout' %}">Logout</a>
	{% else %}
	<a href="{% url 'login_url' %}">Login</a>
	<a href="{% url 'register_url' %}">Register</a>




	{% endif %}


	{% endblock %}

</body>

</html>
